<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>
    <header id="barra-lateral" style="display: none;">
        <nav>
            <ul>
                <li onclick="menu(1)">
                    <i class="fas fa-play"></i>
                </li>
                <li onclick="menu(2)">
                    <i class="fas fa-list-ul"></i>
                </li>
                <li onclick="menu(3)">
                    <i class="fas fa-chart-line"></i>
                </li>
                <li onclick="menu(4)">
                    <i class="far fa-calendar-alt"></i>
                </li>
                <li onclick="menu(5)">
                    <i class="fas fa-chart-line"></i>
                </li>
                <li onclick="menu(6)">
                    <i class="fas fa-briefcase"></i>
                </li>
                <li onclick="menu(7)">
                    <i class="fas fa-cogs"></i>
                </li>
            </ul>
        </nav>
    </header>

    <div id="central">

        <div class="container" id="login" style="display: flex;">
            <h1 class="ttn-bot">TTN BOT</h1>
            <div class="login-box">
                <div>
                    <input type="text" placeholder="Email" id="email" required>
                    <input type="password" placeholder="Senha" id="password" required>
                    <h5 style="color:red;" id="message"></h5>
                    <div>
                        <input type="radio" id="doubleguard" name="option" value="doubleGuard">
                        <label for="doubleguard">DoubleGuard</label><br>

                        <input type="radio" id="speedtest" name="option" value="speedtest">
                        <label for="speedtest">speedEvent</label><br>
                    </div>
                    <label>
                        <input type="checkbox">
                        Aceito os riscos que esse BOT proporciona
                    </label>
                    <button type="button" class="btn btn-success" id="submitBtn" onclick="login()">Logar</button>
                    <button type="button" id="logado" onclick="logado()" class="btn btn-primary">ENTRAR NO
                        ROBO!</button>

                </div>


            </div>
        </div>
        <div id="loading" class="loading-container" style="display: none;">
            <div class="loading-circle"></div>
            <div class="loading-text"><strong> Logando!</strong></div>
        </div>
        <div id="startBot" style="display: none;justify-content: center;">
            <div style="display: flex;flex-direction: column;">
                <span id="botao-iniciar" onclick="EventTime('stop')">INICIAR</span>
                <p id="messagee"></p>

            </div>
        </div>

        <div id="listagem" style="display: none;">
            <h2
                style="color: white;font-family: Georgia, 'Times New Roman', Times, serif;text-shadow: 1px 1px 1px black;">
                LISTAGEM
            </h2><br>
            <div class="modal-dialog">
                <div class="event" id="Name" style="display: flex;gap: 10px;">
                    <input type="text" placeholder="Name" id="Name" style="width: 62px;" value="1" required>
                    <input type="text" placeholder="Name" id="Name" style="width: 250px;" value="IPC DO NUCLEO"
                        required>
                    <input type="text" placeholder="Name" id="Name" style="width: 85px;" value="⭐⭐⭐" required>
                    <input type="text" placeholder="Name" id="Name" style="width: 80px;" value="25 PIPs" required>
                    <button class="btn btn-danger"><i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="grafico" style="display: none;">
            <div id="tradingview-widget-container">
            </div>
        </div>
        <div id="cadastro-evento" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <br>
                    <div style="display:flex;justify-content: center;">
                        <h2 style="color: white;font-family: Georgia, 'Times New Roman', Times, serif;">CADASTRO DE
                            EVENTO
                        </h2>
                    </div>
                    <div class="modal-body">
                        <input type="text" placeholder="Name" id="Name" required>
                        <input type="number" placeholder="Eventname" id="Eventname" required>
                        <div style="display: flex;">
                            <input type="date" placeholder="date" id="date" required>
                            <p>  </p>
                            <input type="time" placeholder="date" id="date" required>
                        </div>
                        <input type="number" placeholder="pip pavil" id="pavil" required>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="cadastro-estrategia" style="display: none;">
            <div class="container" id="login" style="display: block;">
                <h1 class="ttn-bot">Cadastrar Estratégia</h1>
                <div class="login-box">
                    <div>
                        <input type="text" placeholder="Email" id="email" required>
                        <input type="password" placeholder="Senha" id="password" required>
                        <h5 style="color:red;" id="message"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div id="historico" style="display: none;">
            <h1 class="ttn-bot">historico</h1>
            <div id="items"></div>
        </div>
        <div id="config" style="display: none;">
            <h1 class="ttn-bot">teste</h1>
            <div id="items"></div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        new TradingView.widget({
            "width": 690,
            "height": 525,
            "symbol": "FX:EURUSD",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "br",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "withdateranges": true,
            "range": "1d",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tradingview-widget-container"
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script>
        function stop() {
            let botao = document.getElementById('botao-iniciar');
            document.getElementById('messagee').innerHTML = '';
            botao.innerHTML = 'INICIAR!';
            botao.style = 'background-color:blue;';
            document.getElementById()
        }
        function menu(number) {
            var elements = ['startBot', 'listagem', 'grafico', 'cadastro-evento', 'cadastro-estrategia', 'historico', 'config'];

            for (var i = 0; i < elements.length; i++) {
                var element = document.getElementById(elements[i]);
                if (number === i + 1) {
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            }
        }</script>
</body>

</html>
