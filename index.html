<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login Moderna</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: linear-gradient(to bottom right, #a9d894, #ededed, #a1e485);
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      position: relative;
      top: -50px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container form .form-group {
      margin-bottom: 20px;
    }

    .login-container form .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <h2><i>Team The News</i></h2>
      <div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="email" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function login() {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      if (email && password) {
        window.location.href = 'ttn.html';
      }
    }


  </script>
